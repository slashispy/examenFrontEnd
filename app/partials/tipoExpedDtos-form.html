<div class="form-group">
    <label for="Departamentos" class="col-sm-2 control-label">Departamentos</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="tipoExpedDtos.departamento" ng-options="x.descripcion for x in listaDepartamentos track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="tipoExped" class="col-sm-2 control-label">Tipo de Expedientes</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="tipoExpedDtos.tipoExped" ng-options="x.descripcion for x in listaTipoExpeds track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="sentido" class="col-sm-2 control-label">Sentido</label>
    <div class="col-sm-10">
        <select name="singleSelect" id="singleSelect" ng-model="tipoExpedDtos.sentido">
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="P">Positivo</option> <!-- interpolation -->
            <option value="N">Negativo</option>
        </select><br>
    </div>
</div>
<div class="form-group">
    <label for="orden" 
	class="col-sm-2 control-label">Orden</label>
    <div class="col-sm-10">
        <input type="number" ng-model="tipoExpedDtos.orden" 
		class="form-control" id="orden" 
		placeholder="Orden del Expediente"/>
    </div>
</div>
<div class="form-group">
    <label for="estado" 
	class="col-sm-2 control-label">Estado</label>
    <div class="col-sm-10">
        <select name="singleSelect" id="singleSelect" ng-model="tipoExpedDtos.estado">
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="A">Activo</option> <!-- interpolation -->
            <option value="I">Inactivo</option>
        </select><br>
    </div>
</div>
